{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <main>
        <div id="about" class="shop">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 custom-mine">
                        <img class="product-image-custom" src="{% static 'images/glasses/' %}{{ item.image }}">
                    </div>
                    <div class="col-md-6 padding_right0">
                        <div class="max_width">
                            <div class="titlepage">
                                <h2>{{ object.title }}</h2>
                                <p>{{ object.description }}</p>
                                <p>Price: ${{ object.price|floatformat:2 }}</p>
                                {% if request.user.is_authenticated %}
                                    <a class="read_more " href="{{ object.get_add_to_cart_url }}">Add to Cart</a>
                                {% else %}
                                    <a class="read_more" href="{% url 'login user' %}">Add to Cart</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
