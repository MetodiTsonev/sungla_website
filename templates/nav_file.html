{% load static %}
{% load cart_template_tags %}
{% block nav_content %}
    <div class="navigationmutation">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                    <div class="full">
                        <div class="center-desk">
                            <div class="logo">
                                <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="#"/></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                    <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarsExample04" aria-controls="navbarsExample04"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'catalog' %}">Our Glasses</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'shop items' %}">Shop</a>
                                </li>
                                {% if request.user.is_authenticated %}
                                    <li class="nav-item">
                                        <a href="{% url 'shopping cart' %}" class="nav-link waves-effect">
                                            <span class="badge red z-depth-1">{{ request.user|cart_item_count }}</span>
                                            <i class="fa fa-shopping-cart"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'details profile' pk=request.user.pk %}">
                                            <i>Profile</i>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'logout user' %}">
                                            <i>Sign out</i>
                                        </a>
                                    </li>
                                {% else %}
                                    <li class="nav-item d_none login_btn">
                                        <a class="nav-link" href="{% url 'login user' %}">Login</a>
                                    </li>
                                    <li class="nav-item d_none">
                                        <a class="nav-link" href="{% url 'register user' %}">Register</a>
                                    </li>
                                {% endif %}
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- end header inner -->
{% endblock %}
